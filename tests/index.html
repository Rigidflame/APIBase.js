<html>
<head>
    <title>APIBase Demo</title>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <script src="../apibase.js"></script>
    <script>
        var apibase = new APIBase("https://brilliant-fire-67.firebaseio.com/apibase");
        
        apibase.retreive().then(function(API) {
            // We wrap API.search in a arbitrary method on window so we can call
            // it from an onclick for the sake of this demo.
            window.search = function (phrase) {
                API.search(phrase).then(function (result) {
                    alert(result);
                });
            };
        });
    </script>
</head>
<body>
    <button onclick="search('Kitkat')">Search</button>
</body>
</html>
